    - sudo apt install -y libsfml-dev build-essential cmake git libx11-dev freeglut3-dev libxcb-image0-dev libudev-dev libjpeg-turbo8-dev libopenal-dev libsndfile1-dev libfreetype6-dev
    - cd ..
    - cd ..
    - git clone https://github.com/SFML/CSFML.git
    - cd CSFML
    - 
    - cargo build
